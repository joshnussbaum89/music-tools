<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Music tools</title>
</head>

<body>
	<header id="header">
		<h1 class="title">Music tools</h1>
	</header>

	<!-- Metronome -->
	<main id="tools" class="tools">
		<h2 class="tools-heading">Metronome</h2>
		<section class="tools-metronome">
			<div class="tools-metronome-tempo">
				<label for="set-BPM">Set BPM</label>
				<input type="text" id="set-BPM" class="set-BPM">
				<div class="tempo-buttons">
					<button class="set-tempo-btn">Set</button>
					<button class="clear-tempo-btn">Clear</button>
				</div>
			</div>
			<div class="print-tempo">
				<!-- This is where the tempo prints to the page -->
			</div>
		</section>

		<hr>
		<!-- Guitar -->
		<section class="tools-guitar">
			<h2 class="tools-heading">Guitar</h2>
			<div class="guitar-soundhole">
				<hr class="lowEString">
				<hr class="aString">
				<hr class="dString">
				<hr class="gString">
				<hr class="bString">
				<hr class="hiEString">
			</div>
		</section>
	</main>

	<script src="js/main.js"></script>
</body>

</html>
